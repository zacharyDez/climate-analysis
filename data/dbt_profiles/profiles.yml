dbt_geoselec:
  target: default
  outputs:
    default:
      type: postgres
      host: "{{env_var('PG_HOST')}}"
      user: "{{env_var('PG_USER')}}"
      password: "{{env_var('PG_PASSWORD')}}"
      port: "{{env_var('PG_PORT') | as_number }}"
      dbname: "{{env_var('PG_DATABASE')}}"
      schema: "{{env_var('PG_SCHEMA')}}"
      threads: "{{env_var('DBT_THREADS') | as_number }}"
